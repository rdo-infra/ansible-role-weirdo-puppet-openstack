- block:
    - name: "Patch run_tests.sh according to https://review.openstack.org/365772"
      command: sed -i -e 's/TestManageQueue/v2.test_queues.TestManageQueue/' run_tests.sh
      args:
        chdir: "{{ clone_path }}"
    - name: "Run puppet integration test - {{ test }}"
      command: "./run_tests.sh"
      args:
        chdir: "{{ clone_path }}"
      environment:
        MANAGE_REPOS: "{{ manage_repos }}"
        SCENARIO: "{{ test }}"
        GEM_HOME: "{{ clone_path }}/.bundled_gems"
  vars:
    task: "tasks/run.yml"
  rescue:
    - name: Failure occurred, executing rescue
      include: roles/common/tasks/rescue.yml
