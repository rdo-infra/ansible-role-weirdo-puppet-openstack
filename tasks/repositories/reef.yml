- name: Enable CentOS storage SIG repository for Ceph Reef
  yum:
    name: "centos-release-ceph-reef"
    state: "present"
  retries: "3"
  delay: "20"

- name: Set list of packages we want to only use fom the EPEL repository
  ansible.builtin.yum_repository:
    name: epel
    description: Extra Packages for Enterprise Linux $releasever - $basearch
    state: present
    file: epel
    metalink: https://mirrors.fedoraproject.org/metalink?repo=epel-$releasever&arch=$basearch&infra=$infra&content=$contentdir
    enabled: true
    gpgcheck: true
    gpgkey: file:///etc/pki/rpm-gpg/RPM-GPG-KEY-EPEL-$releasever
    includepkgs: ['libarrow*', 'parquet*', 'python3-asyncssh', 're2', 'python3-grpcio', 'grpc*', 'abseil*']
  retries: "3"
  delay: "20"
