- name: Enable CentOS storage SIG repository for Ceph Jewel
  yum:
    name: "centos-release-ceph-jewel"
    state: "present"
  retries: "3"
  delay: "20"

# Temporarily enable the Jewel buildlogs repository to unblock ipv6 issue
# resolved by 10.2.3 which has not yet made it to the stable repository.
- name: Enable the Ceph Jewel testing repository
  command: yum-config-manager --enable centos-ceph-jewel-test
