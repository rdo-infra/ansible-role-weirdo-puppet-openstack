- name: Enable CentOS storage SIG repository for Ceph Hammer
  yum:
    name: "centos-release-ceph-hammer"
    state: "present"
  retries: "3"
  delay: "20"

- name: Increase priority for hammer repo
  command: "/usr/bin/yum-config-manager --save --setopt=centos-ceph-hammer.priority=1"

- name: check if librbd1 is installed
  command: "rpm -q librbd1"
  register: librbd1
  ignore_errors: true

- name: reinstal librbd1 if it's installed
  command: "yum reinstall -y librbd1"
  when: librbd1.rc == 0

